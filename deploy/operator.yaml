apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployer
  namespace: deployer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: deployer
  template:
    metadata:
      labels:
        name: deployer
    spec:
      serviceAccountName: deployer
      containers:
        - name: deployer
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - deployer
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "deployer"
